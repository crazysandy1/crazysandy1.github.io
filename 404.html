<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .not-found-container {
            text-align: center;
            max-width: 400px;
        }

        h1 {
            color: #333;
            font-size: 8em;
            margin: 0;
        }

        p {
            color: #555;
            font-size: 1.2em;
            margin-top: 10px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 6em;
            }
        }
    </style>
</head>
<body>
    <div class="not-found-container">
        <h1>404</h1>
        <p>Oops! Page not found</p>
        <button onclick="goBack()">Go Back</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
